<!doctype html>
<html lang="en">
     <head>
          <metacharset="utf-8">
          <metahttp-equiv="X-UA-Compatible"content"IE=edge,chrome=1">
          <title>jqExists</title>
          <metaname="viewport"content="width=device-width">

          <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css" />
          <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>

          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
          <script src="../../js/custom/jqueryExists.js"></script>

          <script>
          test("jqExists - there is an acceptable version included", function () {
               equal(jqExists("1.7"), true);
               equal(jqExists("1.7.*"), true);
               equal(jqExists("1.7.1"), true);
          });

          test("jqExists - there is not an acceptable version included", function () {
               equal(jqExists("1.9"), false);
               equal(jqExists("1.9.*"), false);
               equal(jqExists("1.9.1"), false);
          });
          </script>
     </head>

<body>
     <div id="qunit"></div>
</body>

</html>
